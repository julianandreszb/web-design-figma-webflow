<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>11 - Practice - Visual Hierarchy</title>
        <link rel="stylesheet" href="../../base/css/normalize.css" >
        <link rel="stylesheet" href="css/styles2.css">
        <script src="../../base/js/main.js" defer></script>
    </head>
    <body>
        <div class="container grid grid--2x2">
            <div class="container__logo" >
                <a href="/" class="nav__brand" >
                    <h2 class="nav__heading" >Vincent<span class="nav__heading--light" >Law</span></h2>
                </a>
            </div>
            <header class="container__navbar" >
                <nav class="nav collapsible" >
                    <img class="icon nav__toggle" src="../../base/images/menu.png" alt="">
                    <ul class="list nav__list collapsible__content" >
                        <li class="nav__item" >
                            <a href="#">Services</a>
                        </li>
                        <li class="nav__item" >
                            <a href="#">Pricing</a>
                        </li>

            </div>
            <section class="container__profile block profile" >
                <h1 class="profile__heading" >Vincent
